<div class="container">
    <form *ngIf="product" (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first">Product Name</label>
            <input type="text" class="form-control" placeholder="" id="first" [(ngModel)]="product.name" name="name" #name="ngModel">
          </div>

          <div class="form-group ">
            <label for="last">Description</label>
            <textarea class="form-control" name="" id="" [(ngModel)]="product.description" name="description" #description="ngModel"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="company">Price</label>
            <input type="number" class="form-control" placeholder="" id="company"  [(ngModel)]="product.price" name="price" #price="ngModel">
          </div>
          <div class="form-group" *ngIf="isAddForm">
            <label for="phone">Picture</label>
            <input type="file" class="form-control" id="picture" placeholder=""  [(ngModel)]="product.picture" name="picture" #picture="ngModel">
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
